name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  nix_tests:
    strategy:
      fail-fast: true
      matrix:
        include:
          - slug: nixos
            job_name: NixOS system configuration
            nix_flake_output: ".#nixosConfigurations.zlx-nixos-desktop.config.system.build.toplevel"
          - slug: nix-hm
            job_name: Home Manager user configuration
            nix_flake_output: ".#homeConfigurations.zlx.activationPackage"
    name: ${{ matrix.slug }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v10
        with:
          name: petar-kirov-dotfiles
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build ${{ matrix.job_name }}
        run: nix build "${{ matrix.nix_flake_output }}"

  linux_tests:
    name: ${{ matrix.linux_distro }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./test/shellcheck.sh
      - run: ./test/run_all_scripts.bash "${{ matrix.linux_distro }}" "${{ matrix.disabled_tests }}"
    strategy:
      fail-fast: true
      matrix:
        linux_distro:
          - alpine
          - archlinux
          - debian
          - ubuntu
          - homebrew
        include:
          - linux_distro: 'alpine'
            disabled_tests: 'flutter'
  macos_tests:
    name: ${{ matrix.macos_version }}
    runs-on: ${{ matrix.macos_version }}
    steps:
      - uses: actions/checkout@v1
      - run: ./test/run_all_scripts.bash 'NATIVE' 'fish_nvm'
    strategy:
      fail-fast: true
      matrix:
        macos_version: [macOS-latest]
